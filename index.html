<html>

  <head>
    <title>abgefahren</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/leaflet.css" />
    <link rel="stylesheet" href="/style.css">
  </head>


  <body>
    <div id="frame">

      <div id="search">
        <div class="place" id="orig">
          <input type="text" placeholder="Start"/>
          <span class="suggest"></span>
        </div>
        <div class="place" id="dest">
          <input type="text" placeholder="Ziel"/>
          <span class="suggest"></span>
        </div>
      </div>
      <div id="details">
        <input type="text" id="text" placeholder="Details.."/>
        <input type="submit" id="login" value="Login"/>
      </div>


      <div id="results">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Pickup</th>
              <th></th>
              <th>Origin</th>
              <th></th>
              <th>Destination</th>
              <th>Detour</th>
              <th>Details</th>
            </tr>
          <thead>
          <tbody id="rides" />

        </table>
      </div>
      <div id="map"></div>
    </div>
    <script src="/geolocator.min.js"></script>
    <script src='/tablesort.min.js'></script>
    <script src="/jquery.min.js"></script>
    <script src="/leaflet.js"></script>
    <script src="/index.js?n=8"></script>
  </body>
</html>
